<!--Closed Service Request Details-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Closed Service Request Details</title>
</head>
<body>
    <div style="width:100%; text-align:center">
        <button class="ui right button" style="color:gold; background-color:black;" onclick=close_service_request()>Close Service Request</button>
    </div>
    <div class="ui center aligned input form container">
        <table class="ui center aligned selectable inverted celled fixed table" id="closed_service_details_table">
            <thead>
                <tr>
                    <th colspan="9">Closed Service Request Details</th>
                </tr>
                <tr>
                    <th>Service ID</th>
                    <th>Bill ID</th>
                    <th>Employee ID</th>
                    <th>Created Date</th>
                    <th>Odometer</th>
                    <th>Fuel Level</th>
                    <th>Closed Date</th>
                    <th>Comment</th>
                    <th>View</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
</html>

<script>

    function close_service_request() {
        localStorage.clear();
        $("#box").load("Master/Closed_Service_Profile.html");
    }

    function view_service_request(requestId) {
        localStorage.setItem("requestId", requestId);
        $("#box").load("Master/Closed_Service_Profile.html");
    }

    $(document).ready(function () {
        var table = $('#closed_service_details_table').DataTable({
            pageLength: 5,
            lengthMenu: [[5, 10, 20], [5, 10, 20]],
            "ordering": true,
        })
        AJAXCall('http://localhost:8080/api/servicerequest/all', 'GET', null, 'Closed_Service_Details', table);
    });

</script>
