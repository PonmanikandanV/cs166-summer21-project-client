<!--Mechanic Details-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Mechanic Details</title>
</head>
<body>
    <div style="width:100%; text-align:center">
        <button class="ui right button" style="color:gold; background-color:black;" onclick=add_mechanic()>Add Mechanic</button>
    </div>
    <div class="ui center aligned input form container">
        <table class="ui center aligned selectable inverted celled fixed table" style="color:gold" id="mechanic_details_table">
            <thead>
                <tr>
                    <th colspan="9">Mechanic Details</th>
                </tr>
                <tr>
                    <th>Employee ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Speciality</th>
                    <th>Experience</th>
                    <th>Role</th>
                    <th>Rating</th>
                    <th>Salary</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>

<script>
    function add_mechanic() {
        localStorage.clear();
        $("#box").load("Master/Mechanic_Profile.html");
    }

    function update_mechanic(employeeId) {
        localStorage.setItem("employeeId", employeeId);
        $("#box").load("Master/Mechanic_Profile.html");
    }

    $(document).ready(function () {
        var table = $('#mechanic_details_table').DataTable({
            pageLength: 5,
            lengthMenu: [[5, 10, 20], [5, 10, 20]],
            "ordering": true,
        });
        AJAXCall('http://localhost:8080/api/mechanic/all', 'GET', null, 'Mechanic_Details', table);
    });
</script>
