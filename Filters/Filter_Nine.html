<!--Filter Nine Details-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Filter Nine</title>
</head>
<body>
    <div style="width:100%; text-align:center">
        <input type="text" class="ui textbox" id="filter_nine_input" placeholder="Enter K value" name="filter_nine_input" />
        <button class="ui right button" style="color:gold; background-color:black;" onclick=fetch_results()>Run Query</button>
    </div>
    <div class="ui center aligned input form container">
        <table class="ui center aligned selectable inverted celled fixed table" style="color:gold" id="filter_nine_table">
            <thead>
                <tr>
                    <th colspan="3">Filter Nine</th>
                </tr>
                <tr>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Number of Service Requests</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>

<script>
    $(document).ready(function () {
        var table = $('#filter_nine_table').DataTable({
            pageLength: 5,
            lengthMenu: [[5, 10, 20], [5, 10, 20]],
            "ordering": true,
        });
    });

    function fetch_results() {
        var data = { "k": $("#filter_nine_input").val() }
        AJAXCall('http://localhost:8080/api/filter/nine', 'GET', data, 'Filter_Nine_Details', $('#filter_nine_table').DataTable());
    }
</script>
